<script type="text/javascript">
var sidebarWidth = 340;
var toggleState = $(window).width() > (736 + sidebarWidth);

var toggleSidebar = function(state){
  if(state){
    // close menu
    $(".closed-on-mobile").animate({"left" : "-" + sidebarWidth + "px"});
    $(".edit-container").animate({"left" : "0px"});
    $(".edit-container").animate({"margin-left" : "0px"}, {queue: false});
  } else {
    // open menu
    $(".closed-on-mobile").animate({"left" : "0px"});
    $(".edit-container").animate({"left" : sidebarWidth + "px"});
    $(".edit-container").animate({"margin-left" : sidebarWidth + "px"}, {queue: false});
  }
};


$("#toggle-sidebar").on("click", function(){
  toggleSidebar(toggleState);
  if(false && !toggleState){
    $(".edit-container").click(function(){
      toggleSidebar(true);
      $(this).off("click")
    });
  }
  toggleState = !toggleState;
});
</script>
