<div class="row header"><div toggle-nav="toggle-nav" header-name="headerName"></div></div><div class="row"><input placeholder="Where to?" ng-model="query" stop-event="touchstart" class="destination-text"/></div><div ng-repeat="destination in destinations | filter:query" style="background-image:url(' {{destination.image}}');" class="row destination"><span>{{ destination.city }}</span><br/><span>{{ destination.range }}</span></div>
